<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Required</title>
    <link rel="stylesheet" href="otp-by-email.css">
</head>
<body class="background"> 
    <header class="header">
        <span class="logo">PropMate</span>
       <a href="#" class="back-link">Back to home</a>
    </header>

    <h1 class="page-title">VERIFICATION REQUIRED</h1>
    <p class="subtitle">Let’s get you onboard. It’s easy</p>
    <div class="verification-card">
        <img src="images/lock.jpeg" alt="lock illustration" class="icon">
    <div class="toggle">
       <button class="toggle-btn active">Phone</button>
       <button class="toggle-btn email">Email</button> 
    </div>
    <p class="description">
        We’ll send you a code to verify your email address. This is to ensure that you are the one using this account.
    </p>
    <label class="input-label">Enter Email Address</label>
    <input type="email" class="input" placeholder="example@example.com" required />
    <p class="error-message" style="display: none; color: red;">Please enter a valid email address.</p>
    <button class="submit-btn">Send Code</button>,
    </div>
        
    <footer class="footer">
        <a href="#">Terms of use</a>
        <a href="#">Privacy</a>
      </footer>

      
</body>
</html>
