<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PropMate forgotpassword</title>
  <link rel="stylesheet" href="../Assets/Styles/forgotpassword.css" /> 
</head>
<body>
    <header>
        <div class="logo">PropMate</div>
        <a href="#" class="back-link">Back to home</a>
    </header>

    <main class="main-content">
        <section class="forgot-password-box">
            <h2>Forgot password</h2>
            <p class="instruction">No worries !!<br /> Enter your email address below and <br /> we'll send you a link to reset your password</p>

            <form id="forgot-password-form">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required/>
            <button type="submit" class="btn-primary">Continue</button>
            </form>
        </section>
    </main>
    <footer>
        <a href="#">Terms of use</a> |
        <a href="#">Privacy</a>
    </footer>
    <script src="../Assets/Scripts/forgotpassword.js"></script>
</body>
</html>
