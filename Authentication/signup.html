<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PropMate Sign Up</title>
  <link rel="stylesheet" href="../Assets/Styles/signup.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
</head>
<body>
  <header>
        <div class="logo">PropMate</div>
        <a href="/OTP CONFIRMATION SCREEN; CONFIRM EMAIL/landing-page.html" class="back-link">Back to home</a>
  </header>
   
  <main>
    <div class="card">
      <h2>Let's get you onboard. It's easy</h2>

      <form class="signup-form">

        <div class="input-group">
          <label for="name">Full Name</label>
          <div class="placeholder-icon">
          <i class="fa-solid fa-user"></i>
          <input type="text" id="name" placeholder="Enter your Name" required />
          </div>
        </div>

        <div class="input-group">
          <label for="email">Email</label>
          <div class="placeholder-icon">
          <i class="fa-regular fa-envelope"></i>
          <input type="email" id="email" placeholder="Enter your Email" required />
          </div>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <div class="placeholder-icon password-wrapper">
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="password" placeholder="Enter your Password" minlength="8" maxlength="8" required />
            <span class="toggle" onclick="toggleVisibility('password')"><i class="fa-regular fa-eye"></i></span>
          </div>
          <small class="error-message"></small>
        </div>
        
        <div class="input-group">
          <label for="confirm-password">Confirm Password</label>
          <div class="placeholder-icon password-wrapper">
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="confirm-password" placeholder="Confirm Password" minlength="8" maxlength="8" required /> 
            <span class="toggle" onclick="toggleVisibility('confirm-password')"><i class="fa-regular fa-eye"></i></span>
            
          </div>
          <small class="error-message"></small>
        </div>      
        <div class="checkbox-group">
          <input type="checkbox" id="terms" required />
          <label for="terms">By signing up, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a></label>
        </div>

        <button type="submit" class="signup-btn">Sign up</button>

        <div class="divider"><span>or</span></div>

        <button type="button" class="google-btn">Sign Up with Google</button>

        <p> <a href="#" class="signin-link">Have an account? <span>Sign in</span></a> </p>
      </form>
    </div>
  </main>

  <footer>
    <a href="#">Terms of use</a> |
    <a href="#">Privacy</a>
  </footer>
  <script src="../Assets/Scripts/signup.js"></script>
</body>
</html>
