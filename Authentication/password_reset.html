<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Check Your Email</title>
  <link rel="stylesheet" href="../Assets/Styles/password_reset.css" />
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="logo">PropMate</div>
      <a href="#" class="back-home">Back to home</a>
    </header>

    <main>
      <div class="email-icon">
        <img src="../Assets/Images/emailicon.png" alt="Email Icon" />
      </div>

      <h1>Check your email</h1>
      <p class="instruction">We have sent an OTP to your email.<br />please check your inbox.</p>
      <p class="timer-text">This code will expire in <span id="countdown">05:00s</span></p>

      <div class="otp-inputs">
        <input type="text" maxlength="1" />
        <input type="text" maxlength="1" />
        <input type="text" maxlength="1" />
        <input type="text" maxlength="1" />
        <input type="text" maxlength="1" />
        <input type="text" maxlength="1" />
      </div>

      <div class="reenter">Re-enter Email Address</div>
      <div class="resend">Didn’t receive the email? <span class="resend-link">Resend</span></div>

      <!-- ✅ Terms moved inside main, styled as normal content -->
      <div class="legal-links">
        <a href="#">Terms of use</a>
        <span>|</span>
        <a href="#">Privacy</a>
      </div>
    </main>
  </div>

  <script src="../Assets/Scripts/password_reset.js"></script>
</body>
</html>
